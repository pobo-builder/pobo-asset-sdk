<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pobo Asset SDK Test</title>
    <style>
        .pb-carousel-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }

        .pb-carousel-inner {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 20px;
            padding: 20px;
        }

        .carousel-item {
            flex: 0 0 auto;
            width: 200px;
            height: 150px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pb-faq__header {
            padding: 15px;
            background: #f5f5f5;
            cursor: pointer;
            margin-bottom: 2px;
        }

        .pb-faq__header.active {
            background: #e0e0e0;
        }

        .pb-gallery-trigger {
            display: inline-block;
            margin: 10px;
        }

        img.lazyLoad {
            opacity: 0;
            transition: opacity 0.3s;
        }

        img.lazyLoad.loaded {
            opacity: 1;
        }
    </style>
</head>
<body>
<div id="pobo-all-content">
    <!-- FAQ Section -->
    <div class="faq-section">
        <h2>FAQ Test</h2>
        <div class="pb-faq__header">Question 1: How does this work?</div>
        <div class="pb-faq__header">Question 2: What is this for?</div>
        <div class="pb-faq__header">Question 3: Can I test this?</div>
    </div>

    <!-- Carousel Section -->
    <h2>Carousel Test</h2>
    <div class="pb-carousel-container">
        <div class="pb-carousel-inner">
            <div class="carousel-item">Item 1</div>
            <div class="carousel-item">Item 2</div>
            <div class="carousel-item">Item 3</div>
            <div class="carousel-item">Item 4</div>
            <div class="carousel-item">Item 5</div>
            <div class="carousel-item">Item 6</div>
        </div>
    </div>

    <!-- Gallery Section -->
    <h2>Gallery Test</h2>
    <div class="gallery-section">
        <a href="https://picsum.photos/800/600" class="pb-gallery-trigger">
            <img src="https://picsum.photos/200/150" alt="Gallery Image 1">
        </a>
        <a href="https://picsum.photos/801/600" class="pb-gallery-trigger">
            <img src="https://picsum.photos/200/150" alt="Gallery Image 2">
        </a>
        <a href="https://picsum.photos/802/600" class="pb-gallery-trigger">
            <img src="https://picsum.photos/200/150" alt="Gallery Image 3">
        </a>
    </div>

    <div style="height: 500px"></div>

    <!-- LazyLoad Test -->
    <h2>LazyLoad Test</h2>
    <div class="lazyload-section">
        <img class="lazyLoad" data-src="https://picsum.photos/400/300" alt="Lazy Image 1">
        <img class="lazyLoad" data-src="https://picsum.photos/401/300" alt="Lazy Image 2">
        <img class="lazyLoad" data-src="https://picsum.photos/402/300" alt="Lazy Image 3">
    </div>
</div>

<script type="module" src="./src/index.ts"></script>
</body>
</html>
